<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>simpleSlider - create a jquery slider for anything</title>

  <script type='text/javascript' src='http://code.jquery.com/jquery-1.9.1.js'></script>
  <script type='text/javascript' src='js/jquery.simpleslider.js'></script>

</head>
<body>
  <div id="sliders" style="width:1024px; height:365px;">
    <div class="slide">
        <img src="http://648290826.r.cdn77.net/wp-content/uploads/2013/02/slider1.jpg"/>
    </div>
        <div class="slide">
        <img src="http://648290826.r.cdn77.net/wp-content/uploads/2013/02/slider3.jpg"/>
    </div>
         <div class="slide">
        <img src="http://648290826.r.cdn77.net/wp-content/uploads/2013/02/slider2.jpg"/>
    </div> 
  
</div>
  <script type='text/javascript'>
  // example usage
$("#sliders").simpleSlider({speed: 1600});
</script>
</body>
</html>
